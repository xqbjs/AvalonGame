# Arena configuration for Diplomacy game
# This config inherits from default_config.yaml using Hydra's defaults mechanism
defaults:
  - default_config
  - _self_

# Arena-specific configuration
arena:
  models:
    - qwen-plus
    - qwen3-max
    - qwen2.5-14b-instruct
    - qwen2.5-32b-instruct
    - qwen3-30b-a3b-instruct-2507
    - qwen3-235b-a22b-instruct-2507
  seed: 42  # Random seed for reproducibility (will be offset by game_id)
  elo_initial: 1500
  elo_k: 32

# Game configuration
game:
  name: diplomacy
  power_names:
    - AUSTRIA
    - ENGLAND
    - FRANCE
    - GERMANY
    - ITALY
    - RUSSIA
    - TURKEY
  map_name: standard
  max_phases: 20
  negotiation_rounds: 3
  language: en  # zh: Chinese, en: English
  log_dir: games/logs/arena

# Default role (will be overridden by arena assignment)
default_role:
  trainable: false
  act_by_user: false
  model:
    url:  # Will be read from OPENAI_BASE_URL
    api_key:  # Will be read from OPENAI_API_KEY
    temperature: 0.7
    max_tokens: 2048
    stream: false
  agent:
    type: ThinkingReActAgent
    kwargs:
      memory:
        type: SlidingWindowMemory
        kwargs: null

