# Default role configuration
default_role:
  trainable: false
  act_by_user: false
  model:
    url:  # Will be read from OPENAI_BASE_URL environment variable
    api_key:  # Will be read from OPENAI_API_KEY environment variable
    model_name: qwen-plus
    temperature: 0.7
    max_tokens: 2048
    stream: false
    language: en
  agent:
    type: ThinkingReActAgent
    kwargs:
      memory:
        type: SlidingWindowMemory
        kwargs: null

# Default game configuration
game:
  name: diplomacy
  power_names:
    - AUSTRIA
    - ENGLAND
    - FRANCE
    - GERMANY
    - ITALY
    - RUSSIA
    - TURKEY
  map_name: standard
  max_phases: 20
  negotiation_rounds: 3
  seed: 42
  language: en  # zh: Chinese, en: English
  log_dir: logs

# Power-specific configuration (empty by default, can be overridden in child configs)
# 
# Configuration Priority:
#   1. Power-specific settings in 'roles' section (if specified)
#   2. Default settings in 'default_role' section
#
# Role Configuration Structure:
#   Each role can have 'model' and 'agent' sub-sections.
#   See games/games/avalon/configs/default_config.yaml for detailed documentation.
#
#   Examples:
#     # Example 1: Power with custom agent
#     ENGLAND:
#       model:
#         url: http://localhost:8000/v1  # VLLM server URL
#         model_name: local_model
#       agent:
#         type: YourCustomAgent
#         kwargs:
#           sys_prompt: ""
#           memory:
#             type: SlidingWindowMemory
#             kwargs: {}
#
#     # Example 2: Power with default agent (inherits from default_role)
#     FRANCE:
#       model:
#         model_name: qwen-max

