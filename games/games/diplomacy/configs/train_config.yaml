# Training configuration for Diplomacy game
# This config inherits from default_config.yaml using Hydra's defaults mechanism
defaults:
  - default_config
  - _self_

# Power-specific configuration for training
# Only powers with trainable: true will be included in the training tasks
# For Diplomacy, you can specify which power(s) to train
# You can override model and agent settings here if needed
roles:
  # Example: train ENGLAND
  ENGLAND:
    trainable: true
    # You can override model settings here if needed
    # model:
