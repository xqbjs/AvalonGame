<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diplomacy - Observe Mode</title>
    <link rel="stylesheet" href="/static/diplomacy/css/style.css?v=20251214">
    <script>
        window.__EARLY_INIT__ = { hasGameConfig: false, isGameRunning: false, config: null, portraits: null };
        (function() {
            try {
                var gameConfigStr = sessionStorage.getItem('gameConfig');
                var portraitsStr = sessionStorage.getItem('selectedPortraits');
                var gameRunning = sessionStorage.getItem('gameRunning') === 'true';
                
                if (gameConfigStr) {
                    window.__EARLY_INIT__.hasGameConfig = true;
                    window.__EARLY_INIT__.config = JSON.parse(gameConfigStr);
                    document.documentElement.classList.add('auto-start');
                } else if (gameRunning) {
                    window.__EARLY_INIT__.isGameRunning = true;
                    document.documentElement.classList.add('auto-start');
                } else {
                    document.documentElement.classList.add('manual-start');
                }
                
                if (portraitsStr) {
                    window.__EARLY_INIT__.portraits = JSON.parse(portraitsStr);
                }
            } catch (e) {
                document.documentElement.classList.add('manual-start');
            }
        })();
    </script>
    <style>
        html.auto-start #map-placeholder { display: none !important; }
        html.manual-start #map-placeholder { display: block !important; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-controls">
                <div class="header-label">Game: Diplomacy</div>
                <div class="header-btn">Mode: Observer</div>
                <a id="back-exit-button" class="header-btn" href="/">‚Üê Back</a>
            </div>
            <div id="status-bar">
                <span id="phase">Phase: -</span>
                <span id="round">Round: 0</span>
                <span id="status">Status: Waiting</span>
                <span>
                    View: 
                    <select id="phase-select">
                        <option value="latest">Latest</option>
                    </select>
                </span>
            </div>
        </div>
        
        <div class="main-content">
            <div class="map-container" id="map-container">
                <div id="map-placeholder">Waiting for game to start...</div>
            </div>
            
            <div class="sidebar">
                <div class="panel logs-panel">
                    <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--border); padding-bottom: 10px; margin-bottom: 10px;">
                        <h3 style="margin: 0; border: none; padding: 0;">Chat</h3>
                        <select id="log-filter">
                            <option value="all">All</option>
                            <option value="negotiation">Negotiation</option>
                            <option value="orders">Orders</option>
                            <option value="system">System</option>
                        </select>
                    </div>
                    <div id="logs-container">
                        <div style="text-align: center; color: var(--muted); padding: 20px; font-size: 9px;">Waiting for messages...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/diplomacy/js/main.js?v=20251212_pixel"></script>
</body>
</html>
